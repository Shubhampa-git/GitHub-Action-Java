name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  build:
    #runs-on: ubuntu-latest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Build with Maven
        run: mvn clean install --no-transfer-progress

      - uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.war

          
